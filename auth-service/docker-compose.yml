name: southern-martin-auth

services:
  # Auth Service (using shared database)
  auth-service:
    build:
      context: ..
      dockerfile: auth-service/Dockerfile
    container_name: southern-martin-auth-app
    restart: unless-stopped
    environment:
      # Shared Database Configuration (same as User Service)
      DB_HOST: shared-mysql
      DB_PORT: 3306
      DB_USERNAME: shared_user
      DB_PASSWORD: shared_password_2024
      DB_NAME: shared_user_db
      
      # JWT Configuration
      JWT_SECRET: your-super-secret-jwt-key-for-auth-service-change-this-in-production
      JWT_EXPIRES_IN: 24h
      
      # Service Configuration
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      
      # Shared Redis Configuration
      REDIS_HOST: shared-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: shared_redis_password_2024
      REDIS_KEY_PREFIX: auth
    ports:
      - "3001:3001"
    networks:
      - shared-services-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Note: Using shared database (shared_user_db) and shared Redis
  # This service shares the same database as the User Service
  # See ../shared-database/ and ../shared-redis/ for configuration

networks:
  shared-services-network:
    external: true
    name: southern-martin-shared-services-network
