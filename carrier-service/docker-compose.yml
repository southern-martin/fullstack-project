version: '3.8'

services:
  # Carrier Service Database
  carrier-service-db:
    image: mysql:8.0
    container_name: southern-martin-carrier-service-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-carrier_root_password}
      MYSQL_DATABASE: ${DB_NAME:-carrier_service_db}
      MYSQL_USER: ${DB_USERNAME:-carrier_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-carrier_password}
    ports:
      - "${DB_PORT:-3310}:3306"
    volumes:
      - carrier_service_db_data:/var/lib/mysql
    networks:
      - carrier-service-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-carrier_root_password}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # Carrier Service Application
  carrier-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: southern-martin-carrier-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3005}
      DB_HOST: carrier-service-db
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-carrier_user}
      DB_PASSWORD: ${DB_PASSWORD:-carrier_password}
      DB_NAME: ${DB_NAME:-carrier_service_db}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Shared Redis Configuration
      REDIS_HOST: shared-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: shared_redis_password_2024
      REDIS_KEY_PREFIX: carrier
    ports:
      - "${PORT:-3005}:3005"
    depends_on:
      carrier-service-db:
        condition: service_healthy
    networks:
      - carrier-service-network
      - shared-services-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/v1/health"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 40s

  # Note: Using shared Redis service instead of individual Redis
  # See ../shared-redis/ for the shared Redis configuration

volumes:
  carrier_service_db_data:
    driver: local

networks:
  carrier-service-network:
    driver: bridge
    name: southern-martin-carrier-service-network
  shared-services-network:
    external: true
    name: southern-martin-shared-services-network




