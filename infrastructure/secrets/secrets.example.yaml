# Secrets Template
# Copy this file to secrets.yaml and fill with actual values
# NEVER commit secrets.yaml - it's gitignored

# Database Secrets
database:
  shared_user_db:
    root_password: "CHANGE_ME_shared_root_password"
    username: "shared_user"
    password: "CHANGE_ME_shared_user_password"
    database: "shared_user_db"
  
  customer_service_db:
    root_password: "CHANGE_ME_customer_root_password"
    username: "customer_user"
    password: "CHANGE_ME_customer_password"
    database: "customer_service_db"
  
  carrier_service_db:
    root_password: "CHANGE_ME_carrier_root_password"
    username: "carrier_user"
    password: "CHANGE_ME_carrier_password"
    database: "carrier_service_db"
  
  pricing_service_db:
    root_password: "CHANGE_ME_pricing_root_password"
    username: "pricing_user"
    password: "CHANGE_ME_pricing_password"
    database: "pricing_service_db"

# Redis Secrets
redis:
  password: "CHANGE_ME_redis_password"

# JWT Secrets
jwt:
  secret: "CHANGE_ME_256_bit_secret_key_for_jwt_tokens_minimum_32_characters"
  expiration: "24h"
  refresh_secret: "CHANGE_ME_256_bit_refresh_token_secret_different_from_main"
  refresh_expiration: "7d"

# API Keys (for service-to-service communication)
api_keys:
  auth_service: "CHANGE_ME_auth_service_api_key"
  user_service: "CHANGE_ME_user_service_api_key"
  carrier_service: "CHANGE_ME_carrier_service_api_key"
  customer_service: "CHANGE_ME_customer_service_api_key"
  pricing_service: "CHANGE_ME_pricing_service_api_key"
  translation_service: "CHANGE_ME_translation_service_api_key"

# Third-party Services (if needed)
third_party:
  smtp:
    host: "smtp.gmail.com"
    port: "587"
    username: "CHANGE_ME_email@example.com"
    password: "CHANGE_ME_email_password"
  
  aws:
    access_key_id: "CHANGE_ME_aws_access_key"
    secret_access_key: "CHANGE_ME_aws_secret_key"
  
  stripe:
    publishable_key: "CHANGE_ME_stripe_publishable_key"
    secret_key: "CHANGE_ME_stripe_secret_key"

# Cloud Provider Secrets (GCP/AWS)
cloud:
  gcp:
    project_id: "your-gcp-project-id"
    service_account_key: "CHANGE_ME_base64_encoded_service_account_key"
  
  aws:
    region: "us-east-1"
    access_key_id: "CHANGE_ME_aws_access_key"
    secret_access_key: "CHANGE_ME_aws_secret_key"

# Notes:
# - Use strong passwords (minimum 32 characters)
# - Use different passwords for each service
# - Rotate secrets regularly
# - For production, use GCP Secret Manager or AWS Secrets Manager
