# Nginx Configuration for Fullstack Project
# Place this in /etc/nginx/sites-available/fullstack-project
# Then: sudo ln -s /etc/nginx/sites-available/fullstack-project /etc/nginx/sites-enabled/

# Upstream definitions
upstream frontend {
    server localhost:3000;
}

upstream auth_service {
    server localhost:3001;
}

upstream user_service {
    server localhost:3003;
}

upstream carrier_service {
    server localhost:3004;
}

upstream customer_service {
    server localhost:3005;
}

upstream pricing_service {
    server localhost:3006;
}

upstream translation_service {
    server localhost:3007;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;  # Replace with your domain
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;  # Replace with your domain
    
    # SSL certificates (will be configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/fullstack-access.log;
    error_log /var/log/nginx/fullstack-error.log;
    
    # Client settings
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    
    # Frontend (React Admin)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Auth Service API
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        proxy_pass http://auth_service/api/v1/auth/;
    }
    
    # User Service API
    location /api/users/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://user_service/;
    }
    
    # Customer Service API
    location /api/customers/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://customer_service/;
    }
    
    # Carrier Service API
    location /api/carriers/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://carrier_service/;
    }
    
    # Pricing Service API
    location /api/pricing/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://pricing_service/;
    }
    
    # Translation Service API
    location /api/translations/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://translation_service/;
    }
    
    # Health check endpoints (no rate limiting)
    location ~ ^/api/.*/health$ {
        access_log off;
        proxy_pass http://frontend;
    }
    
    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
