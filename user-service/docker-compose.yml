version: '3.8'

services:
  # User Service Database
  user-service-db:
    image: mysql:8.0
    container_name: southern-martin-user-service-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-user_service_db}
      MYSQL_USER: ${DB_USERNAME:-user_service_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-user_service_password}
    ports:
      - "${DB_PORT:-3308}:3306"
    volumes:
      - user_service_db_data:/var/lib/mysql
    networks:
      - user-service-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # User Service Application
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: southern-martin-user-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3003}
      DB_HOST: user-service-db
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-user_service_user}
      DB_PASSWORD: ${DB_PASSWORD:-user_service_password}
      DB_DATABASE: ${DB_DATABASE:-user_service_db}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Shared Redis Configuration
      REDIS_HOST: shared-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: shared_redis_password_2024
      REDIS_KEY_PREFIX: user
    ports:
      - "${PORT:-3003}:3003"
    depends_on:
      user-service-db:
        condition: service_healthy
    networks:
      - user-service-network
      - shared-services-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/v1/health"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 40s

  # Note: Using shared Redis service instead of individual Redis
  # See ../shared-redis/ for the shared Redis configuration

volumes:
  user_service_db_data:
    driver: local

networks:
  user-service-network:
    driver: bridge
    name: southern-martin-user-service-network
  shared-services-network:
    external: true
    name: southern-martin-shared-services-network

